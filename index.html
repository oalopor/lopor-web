<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo Financiero Lopor</title>
  <style>
    body {
      margin: 0;
      background-color: #366db0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    header {
      text-align: center;
      padding-top: 90px;
    }
    header img {
      height: 130px;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    ul.menu > li {
      position: relative;
    }
    ul.menu > li > a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
    }
    ul.menu > li:hover > .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #366db0;
      min-width: 160px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Grupo Financiero Lopor" />
</header>

<nav>
  <ul class="menu">
    <li><a href="#">Asesor√≠a</a></li>
    <li>
      <a href="#">Productos</a>
      <div class="dropdown">
        <a href="#">Portafolio Tradicional</a>
        <a href="#">Portafolio Cripto</a>
        <a href="#">Ver todos</a>
      </div>
    </li>
    <li><a href="#">Nosotros</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</nav>

</body>
</html>
